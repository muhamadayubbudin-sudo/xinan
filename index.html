<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>系统提醒：高山流水</title>
    <style>
        /* 基础设置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace; /* 代码字体 */
        }

        /* 背景画布 - 用于黑客帝国雨 */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 文字容器 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 90%;
            text-align: center;
        }

        /* 核心文字样式 */
        .message {
            color: #0F0; /* 经典的终端绿 */
            font-size: 2.5rem; /* 手机上够大 */
            font-weight: bold;
            line-height: 1.5;
            text-shadow: 0 0 10px #0F0, 0 0 20px #0F0; /* 霓虹发光效果 */
            white-space: pre-wrap; /* 允许换行 */
        }

        /* 模拟光标闪烁 */
        .cursor {
            display: inline-block;
            width: 15px;
            height: 3rem;
            background-color: #0F0;
            vertical-align: bottom;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 装饰性的顶部代码行 */
        .top-code {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 0, 0.5);
            font-size: 12px;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- 装饰性代码 -->
    <div class="top-code">
        > SYSTEM_BOOT...<br>
        > CONNECTING TO "GAOSHANLIUSHUI"...<br>
        > WAKE_UP_PROTOCOL: INITIATED
    </div>

    <!-- 背景特效 -->
    <canvas id="matrix"></canvas>

    <!-- 主要文字区域 -->
    <div class="container">
        <div id="text-area" class="message"></div><span class="cursor"></span>
    </div>

    <script>
        // --- 1. 黑客帝国代码雨特效 ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // 设置全屏
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // 黑色背景，带透明度以形成拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // 绿色文字
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);

        // --- 2. 打字机效果 ---
        const textElement = document.getElementById('text-area');
        const fullText = "西南F4山歌欢乐汇的家人们，\n快起床啦！";
        let index = 0;

        function typeWriter() {
            if (index < fullText.length) {
                textElement.innerHTML += fullText.charAt(index) === '\n' ? '<br>' : fullText.charAt(index);
                index++;
                setTimeout(typeWriter, 150); // 打字速度
            }
        }

        // 页面加载后延迟一点点开始打字
        setTimeout(typeWriter, 1000);

        // 窗口大小改变时重置canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
